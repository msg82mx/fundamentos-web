<head>

    <title>Login</title>

     <!--Pegamos de bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body>
    <div id="divContenidoPrincipal">
        
        <div id="divLogin">

            <img src="css/login.png" class="claseFormatoImagenLogin">
            <h1>Pagina de login</h1>
            <br>

            <form action="">
                <input type="email" placeholder="Email" required> <br> <br>
                <input type="password" placeholder="Ingresa una contraseña" required>  <br> <br>
                <button type="submit"> Login...</button>

                <br>
                <br>
                <hr align="center" width="50%" id="claseRayitaDivisoria"> <!--Esto pone una rayita divisoria-->
                <a href=”https://www.google.com/”>Forgot password</a>
                
            </form>


        </div> <!--Fin div login-->





    </div> <!--Fin div principal-->












    <!--DEclaracion de jquery, bootstrap , y nuestro scrips de java scrips-->
